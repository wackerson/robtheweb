<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - MediaCentral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2d2d2d;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .page-title {
            color: #e5e5e5;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            color: #e5e5e5;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 16px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-title {
            color: #e5e5e5;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #444;
        }

        .links-list {
            background: white;
            border-radius: 12px;
            padding: 20px;
        }

        .link-item {
            padding: 12px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .link-item:last-child {
            border-bottom: none;
        }

        .link-item a {
            color: #2563eb;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
        }

        .link-item a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/robtheweb.png" alt="MediaCentral Logo">
            </div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1 class="page-title">Games</h1>

        <div class="category-section">
            <h2 class="category-title">Download Games</h2>
            <div class="links-list">
                <div class="link-item">
                    <a href="https://steamrip.com/" target="_blank">steamrip.com</a>
                </div>
                <div class="link-item">
                    <a href="https://ankergames.net/" target="_blank">ankergames.net</a>
                </div>
                <div class="link-item">
                    <a href="https://gog-games.to/" target="_blank">gog-games.to</a>
                </div>
            </div>
        </div>

        <div class="category-section">
            <h2 class="category-title">Game Repacks</h2>
            <div class="links-list">
                <div class="link-item">
                    <a href="https://fitgirl-repacks.site/" target="_blank">fitgirl-repacks.site</a>
                </div>
                <div class="link-item">
                    <a href="https://kaoskrew.org/" target="_blank">kaoskrew.org</a>
                </div>
            </div>
        </div>

        <div class="category-section">
            <h2 class="category-title">Virtual Reality</h2>
            <div class="links-list">
                <div class="link-item">
                    <a href="https://vrpirates.wiki/" target="_blank">vrpirates.wiki</a>
                </div>
            </div>
        </div>

        <div class="category-section">
            <h2 class="category-title">Retro</h2>
            <div class="links-list">
                <div class="link-item">
                    <a href="https://abandonwaregames.net/" target="_blank">abandonwaregames.net</a>
                </div>
                <div class="link-item">
                    <a href="https://www.retro-exo.com/" target="_blank">retro-exo.com</a>
                </div>
            </div>
        </div>

        <div class="category-section">
            <h2 class="category-title">Emulation</h2>
            <div class="links-list">
                <div class="link-item">
                    <a href="https://emulation.gametechwiki.com/index.php/Main_Page" target="_blank">emulation.gametechwiki.com</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
