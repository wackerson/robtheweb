<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - MediaCentral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2d2d2d;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .page-title {
            color: #e5e5e5;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            color: #e5e5e5;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 16px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-title {
            color: #e5e5e5;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #444;
        }

        .links-list {
            background: white;
            border-radius: 12px;
            padding: 20px;
        }

        .link-item {
            padding: 12px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .link-item:last-child {
            border-bottom: none;
        }

        .link-item a {
            color: #2563eb;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
        }

        .link-item a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/robtheweb.png" alt="MediaCentral Logo">
            </div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1 class="page-title">Books</h1>

        <div class="category-section">
            <h2 class="category-title">E-Books</h2>
            <div class="links-list">
                <div class="link-item">
                    <a href="https://annas-archive.org/" target="_blank">annas-archive.org</a>
                </div>
                <div class="link-item">
                    <a href="https://z-lib.gd/" target="_blank">z-lib.gd</a>
                </div>
            </div>
        </div>

        <div class="category-section">
            <h2 class="category-title">Audiobooks</h2>
            <div class="links-list">
                <div class="link-item">
                    <a href="https://audiobookbay.lu/" target="_blank">audiobookbay.lu</a>
                </div>
                <div class="link-item">
                    <a href="https://forum.mobilism.org/viewforum.php?f=124" target="_blank">forum.mobilism.org</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
